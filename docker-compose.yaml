version: '3.8'

services:
  redis:
    image: "redis:alpine"

  web:
    build: .
    command: bash -c "daphne healty.asgi:application --bind 0.0.0.0 --port 8000"
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/1

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf
    depends_on:
      - web

