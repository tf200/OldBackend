events {
    worker_connections 1024;
}

http {
    sendfile on;

    upstream app_server {
        server web:8000;
    }

    server {
        listen 80;
        server_name maicare.devteam.cc; # Updated domain
        return 301 https://$server_name$request_uri; # Redirect HTTP to HTTPS
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name maicare.devteam.cc; # Updated domain
        client_max_body_size 100M;

        ssl_certificate /etc/letsencrypt/live/maicare.devteam.cc/fullchain.pem; # Updated path to fullchain.pem
        ssl_certificate_key /etc/letsencrypt/live/maicare.devteam.cc/privkey.pem; # Updated path to privkey.pem
        include /etc/letsencrypt/options-ssl-nginx.conf; # Managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Managed by Certbot

        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


