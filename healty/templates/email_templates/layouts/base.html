<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td align="center" bgcolor="#f5f5f5" style="padding: 20px;">
                <!-- Header -->
                <table cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 100%;">
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding: 20px;">
                            <!-- Add your header content here -->
                            {% block header %}
                                <h1>{{ company_name }}</h1>
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#f5f5f5" style="padding: 20px;">
                <!-- Body -->
                <table cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 100%;">
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding: 20px;">
                            <!-- Add your body content here -->
                            {% block content %}
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#f5f5f5" style="padding: 20px;">
                <!-- Footer -->
                <table cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 100%;">
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding: 20px;">
                            <!-- Add your footer content here -->
                            {% block footer %}
                                {% now "Y" %} &copy; {{ company_name }}. All rights reserved.
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
